<div class="contenedor">
    <app-navbar
        [icono]="'http://simpleicon.com/wp-content/uploads/rocket.svg'"
        [titulo]="'Who I am'"
        [botones]="buttons"
    ></app-navbar>
    <div class="asd card col-md-6 mx-auto ">
        <h1 class="text-center mt-5">Who I'm?</h1>
        <img class="mx-auto d-block w-25 h-25 rounded-circle" src="https://avatars.githubusercontent.com/u/47437137?v=4" alt="foto de perfil">
        <form class="card-body">
            <h6 class="text-center">Hi! My name is {{name}} I'm 25 years old and I'm a student at the regional faculty of Avellaneda.
                This page is being designed little by little to demonstrate my knowledge.
            </h6>
            <h6 class="text-center mt-3"><a href="https://github.com/LuciaCardozo">GitHub Profile</a></h6>
        </form>
    </div>
</div>

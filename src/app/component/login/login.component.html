<div class="contenedor">
    <div>
        <app-title-decoration [title]="'Sala de Juegos'"></app-title-decoration>
        <div class="card mt-5 flexCenterCenter">
            <div class="card-body flexCenterCenter">
                <div>
                    <input type="email" class="form-control mt-2" [(ngModel)]="user.email" placeholder="Email">
                    <input type="password" class="form-control mt-2" [(ngModel)]="user.password" placeholder="Password">
                    <div class="d-flex justify-content-between">
                        <a class="mt-3"(click)="userAutocomplete('thiago@gmail.com','000000')">
                            <img class="imgAutoCompletar" src="https://img.freepik.com/vector-gratis/cute-cat-gaming-auriculares-consola-cartoon-icon-illustration-concepto-icono-juego-animal-aislado-estilo-dibujos-animados-plana_138676-1739.jpg?w=740" alt="">Thiago</a>
                        <a class="mt-3"(click)="userAutocomplete('lucia@gmail.com','123456')">
                            <img class="imgAutoCompletar" src="https://img.freepik.com/vector-gratis/cute-cat-gaming-icon-ilustracion-concepto-icono-juego-animal-aislado-estilo-plano-dibujos-animados_138676-1271.jpg?w=740" alt="">Lucía</a>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-warning btnActive" (click)="loginWithValidation()">Login</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-danger" [routerLink]="['/register']">Register→</button>
            </div>
        </div>
    </div>
</div>

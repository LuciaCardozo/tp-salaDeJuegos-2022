<div class="contenedor">
    <div>
        <app-title-decoration [title]="'Sala de Juegos'"></app-title-decoration>
        <div class="card mt-5 flexCenterCenter">
            <div class="card-body flexCenterCenter">
                <div>
                    <input type="email" class="form-control mt-3" [(ngModel)]="usuario.email" placeholder="Email">
                    <input type="password" class="form-control mt-3" [(ngModel)]="usuario.password" placeholder="Password">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-lg mt-5" (click)="darDeAlta()">Register</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-danger" [routerLink]="['/login']">Login</button>
            </div>
        </div>
    </div>
</div>
